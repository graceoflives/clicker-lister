<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicker Lister</title>
    <!--Themes-->
    <link rel="icon" href="favicon.png" type="image/png">
    <link id="style" rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/MikeMcl/decimal.js/master/decimal.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script async="" src="//www.google-analytics.com/analytics.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Inconsolata');
    textarea {
        font-family: 'Inconsolata', monospace;
    }
    </style>
</head>

<body>
    <h1 class="text-center">CLICKER LISTER</h1>
    <div class="col-xs-12 col-sm-12">
        <form class="form-inline text-center" id="themeChoice">
            <input type="radio" name="theme" id="dark" value="dark" checked>
            <label for="dark">Dark theme</label>
            <input type="radio" name="theme" id="light" value="light">
            <label for="light">Light theme</label>
        </form>
        <div class="col-sm-2"></div>
        <div class="col-xs-12 col-sm-4">
            <label class="form-control btn btn-info">
                Browse the file...
                <input class="hidden" type="file" id="savegameFile" />
            </label>
        </div>
        <div class="col-xs-12 col-sm-4">
            <input class="form-control" type="text" id="savegameText" placeholder="...or paste your save game here" />
        </div>
        <div class="col-sm-2"></div>
        <div class="clearfix"></div>
        <div class="col-xs-12 col-sm-4">
            <textarea class="form-control" id="result" rows="15" onclick="this.select();"></textarea>
        </div>
        <div class="col-xs-12 col-sm-4">
            <textarea class="form-control" id="log_t" placeholder="Transcension Log" rows="15" onclick="this.select();"></textarea>
        </div>
        <div class="col-xs-12 col-sm-4">
            <select class="form-control" style="height: 42px;">
                <option selected style="display: none;">Choose transcension no.</option>
            </select>
            <textarea class="form-control" id="log_a" placeholder="Ascension Log" rows="13" onclick="this.select();"></textarea>
        </div>
        <div class="clearfix"></div>
        <div style="width: 100%; height: 5px;"></div>
        <p class="text-center">Display:</p>
        <div class="text-center">
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Outsiders</button>
                <input type="checkbox" value="outsiders" class="hidden" checked />
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Ancients</button>
                <input type="checkbox" value="ancients" class="hidden" checked />
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Gilds</button>
                <input type="checkbox" value="gilds" class="hidden" checked />
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Miscs</button>
                <input type="checkbox" value="miscs" class="hidden" checked />
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Times</button>
                <input type="checkbox" value="times" class="hidden" checked />
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Relics</button>
                <input type="checkbox" value="relics" class="hidden"/>
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Event</button>
                <input type="ch<eckbox" value="event" class="hidden"/>
            </span>
            <span class="button-checkbox">
                <button type="button" class="btn btn-sm" data-color="info">Total Relic Bonuses</button>
                <input type="checkbox" value="totalRelicBonuses" class="hidden" checked />
            </span>
        </div>
        <p>Made by graceoflives.</p>
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-102196022-2', 'auto');
    ga('send', 'pageview');

    </script>
</body>
