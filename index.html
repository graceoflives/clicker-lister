<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Clicker Lister</title>
    <!--Themes-->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Latest compiled and minified CSS -->
    <link id="style" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Scripts-->
    <script type="text/javascript" src="https://cdn.rawgit.com/MikeMcl/decimal.js/master/decimal.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
</head>

<body>
    <div class="col-xs-3 col-lg-3"></div>
    <div class="col-xs-6 col-lg-6">
        <h1 class="forms text-center">CLICKER LISTER</h1>
        <form class="form-inline text-center" id="themeChoice">
            <input type="radio" name="theme" value="dark" >Dark theme
            <input type="radio" name="theme" value="light" checked>Light theme
        </form>
        <div class="col-xs-6 col-lg-6">
            <textarea class="form-control" id="savegame" rows="15" placeholder="Paste save game here"></textarea>
        </div>
        <div class="col-xs-6 col-lg-6">
            <textarea class="form-control" id="result" rows="15" onclick="this.select();"></textarea>
        </div>
        <div class="clearfix"></div>
        <button class="btn btn-default center-block" id="reader">
            Read save game
        </button>
        <div class="form-inline text-center">Display:
            <input type="checkbox" value="outsiders" checked/>Outsiders
            <input type="checkbox" value="ancients" checked/>Ancients
            <input type="checkbox" value="gilds" checked/>Gilds
            <input type="checkbox" value="miscs" checked/>Miscs
            <input type="checkbox" value="times" checked/>Times
            <input type="checkbox" value="relics" />Relics
            <input type="checkbox" value="event" />Event
            <input type="checkbox" value="totalRelicBonuses" checked/>Total Relic Bonuses
        </div>
        <p>Made by graceoflives.</p>
    </div>
    <div class="col-xs-3 col-lg-3"></div>
</body>
